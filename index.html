<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/dist/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <div class="card">
      <div class="topside hide-desktop">
        <div class="image-mobile">
          <img class="image-mobile" src="/images/image-header-mobile.jpg" alt="Image at work desktop" class="">
        </div>  
      </div>    
      <div class="main">
        <div class="content-left">
          <div class="text">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            <div class="statistics">
              <div class="stats">
                <h5 class="statnumber">10k+</h5>
                <span class="stattitle">companies</span>
              </div>
              <div class="stats">
                <h5 class="statnumber">314</h5>
                <span class="stattitle">templates</span>
              </div>
              <div class="stats">
                <h5 class="statnumber">12M+</h5>
                <span class="stattitle">queries</span>
              </div>
              </div>  
          </div>
        </div>
        <div class="rightside hide-mobile">
          <img src="/images/image-header-desktop.jpg" alt="Image at work desktop" class="responsive">
       </div> 
      </div>
         
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moordu</a>.
</body>
</html>
